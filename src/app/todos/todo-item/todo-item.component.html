<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input [formControl]="checkCompletado" class="toggle" type="checkbox" checked>
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input [formControl]="txtInput" (blur)="terminarEdicion()" class="edit" type="text" value="Create a TodoMVC template" #inputFisico>
</li>
