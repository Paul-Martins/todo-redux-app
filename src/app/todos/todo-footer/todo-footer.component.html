<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> pending items</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
            <a [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="borrarCompletados()">Clear completed</button>
</footer>
